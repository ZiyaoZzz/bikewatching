<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bikewatching</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="global.css">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">

  <!-- Mapbox GL JS CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <!-- D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <header>
    <h1>🚴🏼‍♀️ Bikewatching</h1>
    <span>
      Filter by time: 
      <input id="time-slider" type="range" min="-1" max="1440" step="1" value="-1">
    </span>
    <label>
      <em id="any-time">(any time)</em>
      <time id="selected-time"></time>
    </label>
  </header>
  
  <!-- Map Container -->
  <div id="map">
    <svg></svg>
  </div>

  <!-- Mapbox GL JS JavaScript -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <!-- Load your custom map initialization script -->
  <script src="map.js"></script>
  <div class="legend">
    <div style="--departure-ratio: 1">More departures</div>
    <div style="--departure-ratio: 0.5">Balanced</div>
    <div style="--departure-ratio: 0">More arrivals</div>
  </div>
</body>
</html>
